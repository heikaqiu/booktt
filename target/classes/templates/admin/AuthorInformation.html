<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link href="/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/Flat-UI-master/dist/css/flat-ui.min.css"/>
    <script src="/Flat-UI-master/dist/js/vendor/jquery.min.js"></script>
    <script src="/js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <script src="/Flat-UI-master/dist/js/flat-ui.min.js"></script>

    <title>/admin/AuthorInfo</title>
    <style>
        .row {
            margin-left: 20px;
            margin-right: 20px;;
        }

        .line-center {
            line-height: 50px;
            text-align: center;
        }

        .row input {
            width: 50px;
        }

        .list-group-item:hover {
            background: #27ae60;

        }

        .list-group-item div:first-child:hover {

            cursor: pointer;
        }

        th {
            text-align: right;
            width: 200px;;
        }

        td {
            text-align: left;
            padding: 10px;
        }

        .table th {
            text-align: center;
        }

        .table td {
            text-align: center;
        }
    </style>
</head>
<body>

<!--content-->
<div class="container">
    <div class="row thumbnail center col-sm-12">
        <div class="col-sm-12">
            <h1 class="text-center" style="margin-bottom: 30px">作者详情</h1>
        </div>

        <div th:if="${message} ne null">[[${message}]]</div>
        <div th:if="${author} ne null">   <!--如果订单不为空 -->
            <div class="col-sm-12 ">
                <table>
                    <tr>
                        <th>作者id：</th>
                        <td>[[${author.id}]]</td>
                    </tr>
                    <tr>
                        <th>作者姓名：</th>
                        <td>[[${author.name}]]</td>
                    </tr>
                    <tr>
                        <th>作者籍贯：</th>
                        <td>[[${author.nationality}]]</td>
                    </tr>
                    <tr>
                        <th>作者简介：</th>
                        <td>[[${author.synopsis}]]</td>
                    </tr>

                </table>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row thumbnail center col-sm-12">
        <div th:if="${author} ne null">   <!--如果订单不为空 -->
            <div class="col-sm-12">
                <table class="table table-striped table-condensed">
                    <tr>
                        <td colspan="5">该作者的书</td>
                    </tr>
                    <div th:if="${author.books.size() == 0}">
                        <tr>
                            <td colspan="5">该作者下没有书</td>
                        </tr>
                    </div>
                    <div th:if="${author.books.size() > 0}">
                        <tr>
                            <th>id</th>
                            <th>书名</th>
                            <th>库存</th>
                            <th>单价</th>
                            <th>分类</th>
                        </tr>

                        <tr th:each="book:${author.books}">
                            <td th:text="${book.id}"></td>
                            <td th:text="${book.name}"></td>
                            <td th:text="${book.remainder}"></td>
                            <td th:text="${book.price}"></td>
                            <td th:text="${book.bookType.typename}"></td>
                        </tr>
                    </div>
                </table>
            </div>
        </div>
    </div>
</div>


</body>
</html>
