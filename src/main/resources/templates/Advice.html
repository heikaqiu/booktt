<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="UTF-8">

    <link href="/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/Flat-UI-master/dist/css/flat-ui.min.css"/>
    <script src="/Flat-UI-master/dist/js/vendor/jquery.min.js"></script>
    <script src="/js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <script src="/Flat-UI-master/dist/js/flat-ui.min.js"></script>

    <title>建议</title>
    <style>
        .row{
            margin-left: 20px;
            margin-right: 20px;
        }
    </style>
</head>
<body>
<!-- Static navbar -->
<div th:replace="Index :: head_item">
</div>
<!--content-->
<div class="container">
    <div class="row thumbnail">
        <div class="col-sm-12">
            <h1 class="text-center" style="margin-bottom: 30px">用户建议</h1>
        </div>
        <div class="col-sm-11">
            <form class="form-horizontal caption" action="toAdvice" method="post">
                <!-- TODO-->
                <div class="form-group">
                    <label for="title" class="col-sm-3 control-label">标题：</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="title" placeholder="标题" name="title">
                        <p style="color: red" th:if="${not#strings.isEmpty(error)}" th:text="${error}"></p>
                        <p style="color: green" th:if="${not#strings.isEmpty(success)}" th:text="${success}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="content" class="col-sm-3 control-label">正文：</label>
                    <div class="col-sm-8">
                        <textarea  class="form-control" id="content" placeholder="正文"  name="content" cols="200" rows="10"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-5">
                        <button type="submit" class="btn btn-success btn-block">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<!--footer-->
<div th:replace="Index :: end">
</div>

<script>


</script>
</body>
</html>
